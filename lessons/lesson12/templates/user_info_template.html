<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .user-card {
            border: 1px solid #dddddd;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .user-card h2 {
            margin: 0;
            font-size: 1.5em;
        }
        .user-card p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <a href={{ url_for('user_list') }}> List of Users</a>
    <h1>User Information</h1>
    {% if data.get("user") %}
        <div class="user-card">
            <h2>{{ data.get("user")[0].username }}</h2>
            <p><strong>User ID:</strong> {{ data.get("user")[0].user_id }}</p>
            <p><strong>Email:</strong> {{ data.get("user")[0].email }}</p>
            <p><strong>Password:</strong> {{ data.get("user")[0].password }}</p>
        </div>
    {% else %}
        <div class="user-card">
            user by id {{data.get("id")}} not found!!!
        </div>
    {% endif %}
</body>



</html>
